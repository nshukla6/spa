<h1>Student</h1>
<div class="container">
    <div class="row">
     <div ng-show="myVar">
    <button  class="btn btn-primary" ng-click="onPress()">Get Students</button>
    </div> 
    <div ng-show="load">
      <div ng-show="!data">
        <img ng-src="{{image}}" style="width:300px;" alt="progress"/>
      </div>
    </div>  
   
    <div class="panel panel-warning" dir-paginate="d in data | itemsPerPage:5">
        {{$index+1}}
        <div class="panel-heading">{{d.title}}</div>
        <div class="panel-body">{{d.body}}</div>
        <div class="panel-footer">
            <a href="/api" class="btn btn-danger btn-sm">Agree</a>
            <a href="/api" class="btn btn-default btn-sm">Decline</a>
        </div>
    </div>
    </div>
    <dir-pagination-controls ng-show="pageDir" max-size="5" direction-links="true" ></dir-pagination-controls>
</div>
